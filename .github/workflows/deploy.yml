name: Deploy to GitHub Pages

on:
  # Trigger deployment on pushes to main branch
  push:
    branches: [ main ]
  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build for GitHub Pages ğŸ—ï¸
        run: |
          # Build with GitHub Pages specific config
          npx vite build --config vite.config.gh-pages.ts
          
          # Copy the GitHub Pages specific index.html
          if [ -f "./client/index.gh-pages.html" ]; then
            cp ./client/index.gh-pages.html ./dist/public/index.html
            echo "âœ… Updated index.html with base tag for GitHub Pages"
          else
            echo "âš ï¸ Warning: index.gh-pages.html not found"
          fi
          
          # Copy 404.html from public folder if it exists
          if [ -f "./public/404.html" ]; then
            cp ./public/404.html ./dist/public/404.html
            echo "âœ… Added 404.html for client-side routing support"
          else
            echo "âš ï¸ Warning: 404.html not found"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist/public'

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v2